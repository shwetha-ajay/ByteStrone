<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="assets/css/styles.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Dashboard</title>
</head>

<body>
    <section class="header">
        <div class="logo">
            <i class="ri-menu-line icon icon-0 menu"></i>
            <h2>To<span>Do</span></h2>
        </div>
        <div class="search--notification--profile">
            <div class="search">
                <input type="text" placeholder="Search Scdule..">
                <button><i class="ri-search-2-line"></i></button>
            </div>
            <div class="notification--profile">
                
            </div>
        </div>
    </section>
    <section class="main">
        <div class="sidebar">
            <ul class="sidebar--items">
                <li>
                    <a href="#" id="active--link">
                        <span class="icon icon-1"><i class="ri-layout-grid-line"></i></span>
                        <span class="sidebar--item">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon icon-2"><i class="ri-calendar-2-line"></i></span>
                        <span class="sidebar--item">Login</span>
                    </a>
                </li>
                <li>
                    <a >
                        <span class="icon icon-3"><i class="ri-user-2-line"></i></span>
                        <span class="sidebar--item" style="white-space: nowrap;">Works</span>
                    </a>
                </li>
                <li>
                    <a href="Admin">
                        <span class="icon icon-4"><i class="ri-user-line"></i></span>
                        <span class="sidebar--item">Tasks</span>
                    </a>
                </li>
             
            </ul>
            <ul class="sidebar--bottom-items">
                <li>
                    
                </li>
                <li>
                    <a href="#">
                        <span class="icon icon-8"><i class="ri-logout-box-r-line"></i></span>
                        <span class="sidebar--item">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main--content">
                
                <div class="recent--patients">
                <div class="title">
                    <h3 class="section--title">User Admins</h3>
                    <!-- <button class="add"><i class="ri-add-line"></i>Add new admin</button> -->
                </div>
             



                <!-- <app-admin></app-admin> -->
    <form (submit)="addUser()">
    <label>UserID: </label>
    <input type="number" name="userid"[(ngModel)]="userID">&nbsp;               
    <label>Name</label>
    <input type="text"name="name"[(ngModel)]="name">&nbsp;
    <label>Email</label>
    <input type="text" name="email"[(ngModel)]="email">&nbsp;
    <label>Password</label>
    <input type="password" name="password"[(ngModel)]="password">&nbsp;
    <button (click)="addUser()">Add new User</button>
    </form>
    <br><br>

    <table class="table table-striped table-light">
    <thead style="background-color: rgb(56, 17, 156);">
        <tr>
        <th scope="col">USER ID</th>
        <th scope="col">NAME</th>
        <th scope="col">EMAIL</th>
        <th scope="col">PASSWORD</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">      
        <td>{{ user.userID }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
        <td><button type="submit" (click) ="deleteUser(user.userID)">Delete</button></td>
        </tr>
    </tbody>
    </table>
    </div>
    </div>
    </section>
    <script src="assets/js/main.js"></script>
</body>
</html>
