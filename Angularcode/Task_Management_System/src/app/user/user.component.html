
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="assets/css/styles.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Dashboard</title>
</head>

<body>
    <section class="header">
        <div class="logo">
            <i class="ri-menu-line icon icon-0 menu"></i>
            <h2>To<span>Do</span></h2>
        </div>
        <div class="search--notification--profile">
            <div class="search">
                <input type="text" placeholder="Search Scdule..">
                <button><i class="ri-search-2-line"></i></button>
            </div>
            <div class="notification--profile">
                <div class="picon lock">
                    <i class="ri-lock-line"></i>
                </div>
                <div class="picon bell">
                    <i class="ri-notification-2-line"></i>
                </div>
                <div class="picon chat">
                    <i class="ri-wechat-2-line"></i>
                </div>
                <div class="picon profile">
                    <img src="assets/images/profile.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
    <section class="main">
        <div class="sidebar">
            <ul class="sidebar--items">
                <li>
                    <a href="#" id="active--link">
                        <span class="icon icon-1"><i class="ri-layout-grid-line"></i></span>
                        <span class="sidebar--item">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon icon-2"><i class="ri-calendar-2-line"></i></span>
                        <span class="sidebar--item">Login</span>
                    </a>
                </li>
                <li>
                    <a >
                        <span class="icon icon-3"><i class="ri-user-2-line"></i></span>
                        <span class="sidebar--item" style="white-space: nowrap;">Works</span>
                    </a>
                </li>
                <li>
                    <a href="/Admin">
                        <span class="icon icon-4"><i class="ri-user-line"></i></span>
                        <span class="sidebar--item">Assign Tasks</span>
                    </a>
                </li>
                <li>
                    <!-- <a href="#">
                        <span class="icon icon-5"><i class="ri-line-chart-line"></i></span>
                        <span class="sidebar--item">Activity</span>
                    </a> -->
                </li>
             
            </ul>
            <ul class="sidebar--bottom-items">
                <li>
                </li>
                <li>
                    <a href="#">
                        <span class="icon icon-8"><i class="ri-logout-box-r-line"></i></span>
                        <span class="sidebar--item">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main--content">
            <div class="overview">      
            </div>
                   
                  
                
                    
        <div class="recent--patients">
            <div class="title">
                <h2 class="section--title">Your Tasks</h2>
            </div>
            
            
                <!-- <app-admin></app-admin> -->         
<br><br>

<table class="table table-striped table-light">
    <thead>
        <tr>
        <th>Task ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>Priority</th>                     
        </tr>
    </thead>
    <tbody>
        <tr >
        <td>{{ users.taskID }}</td>
        <td>{{ users.title }}</td>
        <td>{{ users.description }}</td>
        <td>{{ users.dueDate }}</td>
        <td>    
        <select [(ngModel)]="users.status" >
          <option value="in progress">In Progress</option>
          <option value="completed">Completed</option>
          <option value="deferred">Deferred</option>
        </select>
        <button (click)="updateStatus(users.taskID,users.status)">update</button></td>
        <td>{{ users.priority }}</td>   
        </tr>
    </tbody>
</table>
    </div>
    </div>
    </section>
    <script src="assets/js/main.js"></script>
</body>
</html>
